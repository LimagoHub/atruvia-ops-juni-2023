version: '2.1'

services:

  grafana:
    image: grafana/grafana-oss:9.1.4
    user: "$UID:$GID"
    #network_mode: host
    container_name: grafana-container
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_DOMAIN=localhost